<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Fire Tournament ‚Äî Live Standings</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-primary: #0a0c14;
    --bg-card: rgba(255,255,255,0.04);
    --border: rgba(255,255,255,0.08);
    --border-bright: rgba(255,255,255,0.15);
    --accent: #ff6b2b;
    --accent2: #ff9f1c;
    --accent-glow: rgba(255,107,43,0.4);
    --gold: #ffd700;
    --gold-glow: rgba(255,215,0,0.3);
    --green: #00e676;
    --green-glow: rgba(0,230,118,0.25);
    --red: #ff1744;
    --red-glow: rgba(255,23,68,0.25);
    --text-primary: #f0f2ff;
    --text-secondary: #8892b0;
    --text-muted: #4a5568;
    --radius: 16px;
    --radius-sm: 10px;
    --shadow: 0 8px 32px rgba(0,0,0,0.4);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 15% 15%, rgba(255,107,43,0.07) 0%, transparent 50%),
      radial-gradient(ellipse at 85% 85%, rgba(255,159,28,0.05) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 50%, rgba(0,230,118,0.03) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
  }

  /* ===== HEADER ===== */
  header {
    position: sticky; top: 0; z-index: 100;
    background: rgba(10,12,20,0.92);
    backdrop-filter: blur(24px);
    border-bottom: 1px solid var(--border);
    padding: 0 20px;
  }

  .header-inner {
    max-width: 1100px; margin: 0 auto;
    display: flex; align-items: center;
    justify-content: space-between;
    flex-wrap: wrap; gap: 12px; padding: 14px 0;
  }

  .logo { display: flex; align-items: center; gap: 12px; }

  .logo-icon {
    width: 42px; height: 42px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    font-size: 20px;
    box-shadow: 0 4px 16px var(--accent-glow);
    animation: pulseGlow 3s ease-in-out infinite;
  }

  @keyframes pulseGlow {
    0%,100% { box-shadow: 0 4px 16px var(--accent-glow); }
    50% { box-shadow: 0 4px 28px var(--accent-glow), 0 0 40px rgba(255,107,43,0.2); }
  }

  .logo-text {
    font-size: 1.2rem; font-weight: 800;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .logo-sub {
    font-size: 0.62rem; color: var(--text-secondary);
    font-weight: 400; display: block; margin-top: -3px;
    -webkit-text-fill-color: var(--text-secondary);
  }

  /* ===== LIVE BADGE ===== */
  .live-badge {
    display: flex; align-items: center; gap: 8px;
    background: rgba(0,230,118,0.1);
    border: 1px solid rgba(0,230,118,0.25);
    border-radius: 100px;
    padding: 6px 14px;
    font-size: 0.75rem; font-weight: 700; color: var(--green);
  }

  .live-dot {
    width: 8px; height: 8px;
    background: var(--green);
    border-radius: 50%;
    animation: blink 1.4s ease-in-out infinite;
    box-shadow: 0 0 8px var(--green);
  }

  @keyframes blink {
    0%,100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.3; transform: scale(0.7); }
  }

  .last-updated {
    font-size: 0.7rem; color: var(--text-muted);
    font-weight: 500;
  }

  /* ===== TABS ===== */
  .tabs {
    display: flex; gap: 4px;
    background: rgba(255,255,255,0.04);
    border: 1px solid var(--border);
    border-radius: 12px; padding: 4px;
  }

  .tab-btn {
    padding: 8px 22px;
    border: none; background: transparent;
    color: var(--text-secondary);
    font-family: 'Poppins', sans-serif;
    font-size: 0.83rem; font-weight: 600;
    cursor: pointer; border-radius: 8px;
    transition: all 0.25s ease; letter-spacing: 0.3px;
  }

  .tab-btn:hover { color: var(--text-primary); background: rgba(255,255,255,0.05); }

  .tab-btn.active {
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color: white;
    box-shadow: 0 4px 12px var(--accent-glow);
  }

  /* ===== MAIN ===== */
  main {
    max-width: 1100px; margin: 0 auto;
    padding: 30px 20px;
    position: relative; z-index: 1;
  }

  /* ===== SECTION ===== */
  .section { display: none; animation: fadeIn 0.35s ease; }
  .section.active { display: block; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* ===== HERO STATS ROW ===== */
  .hero-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 16px;
    margin-bottom: 28px;
  }

  .stat-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px;
    text-align: center;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
  }

  .stat-card::before {
    content: '';
    position: absolute; top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
  }

  .stat-card:hover { background: rgba(255,255,255,0.06); transform: translateY(-2px); }

  .stat-number {
    font-size: 2.4rem; font-weight: 900;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    margin-bottom: 6px;
  }

  .stat-label {
    font-size: 0.72rem; font-weight: 600;
    color: var(--text-secondary); text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* ===== SECTION TITLE ===== */
  .section-title {
    font-size: 1.4rem; font-weight: 800;
    margin-bottom: 20px;
    display: flex; align-items: center; gap: 12px;
  }

  .section-title::after {
    content: ''; flex: 1; height: 2px;
    background: linear-gradient(to right, var(--accent), transparent);
  }

  /* ===== TABLE ===== */
  .table-wrap {
    overflow-x: auto;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
  }

  table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }

  thead { background: rgba(255,107,43,0.07); }

  th {
    padding: 16px 20px;
    text-align: left;
    font-size: 0.7rem; font-weight: 700;
    color: var(--accent); text-transform: uppercase;
    letter-spacing: 1.3px; border-bottom: 1px solid var(--border);
    white-space: nowrap;
  }

  td {
    padding: 15px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.04);
    font-weight: 500; white-space: nowrap;
  }

  tr:last-child td { border-bottom: none; }

  tbody tr {
    transition: background 0.2s;
    animation: rowFade 0.4s ease both;
  }

  tbody tr:hover { background: rgba(255,255,255,0.025); }

  @keyframes rowFade {
    from { opacity: 0; transform: translateX(-8px); }
    to   { opacity: 1; transform: translateX(0); }
  }

  /* ===== STANDINGS ROWS ===== */
  .row-top    { background: rgba(0,230,118,0.04)!important; border-left: 3px solid var(--green); }
  .row-bottom { background: rgba(255,23,68,0.04)!important; border-left: 3px solid var(--red); }

  /* ===== BADGES ===== */
  .pos-badge {
    display: inline-flex; align-items: center; justify-content: center;
    width: 32px; height: 32px; border-radius: 8px;
    font-weight: 800; font-size: 0.85rem;
  }

  .pos-top    { background: rgba(0,230,118,0.15); color: var(--green); }
  .pos-bottom { background: rgba(255,23,68,0.15);  color: var(--red); }
  .pos-mid    { background: rgba(255,255,255,0.07); color: var(--text-secondary); }

  .points-badge { font-size: 1.05rem; font-weight: 800; color: var(--accent); }

  .win-rate {
    display: inline-block;
    font-size: 0.72rem; font-weight: 600;
    color: var(--text-muted);
  }

  .team-name-cell { font-weight: 700; font-size: 0.93rem; }

  /* ===== RANK BADGES ===== */
  .rank-badge {
    display: inline-flex; align-items: center; justify-content: center;
    width: 32px; height: 32px; border-radius: 8px;
    font-weight: 800; font-size: 0.82rem;
  }

  .rank-gold   { background: rgba(255,215,0,0.2); color: var(--gold); box-shadow: 0 0 14px var(--gold-glow); }
  .rank-silver { background: rgba(192,192,192,0.15); color: #c0c0c0; }
  .rank-bronze { background: rgba(205,127,50,0.15); color: #cd7f32; }
  .rank-def    { background: rgba(255,255,255,0.06); color: var(--text-secondary); }

  .rank-1-row { background: rgba(255,215,0,0.04)!important; border-left: 3px solid var(--gold); }

  .kill-count { font-size: 1.05rem; font-weight: 800; color: var(--accent2); }

  .team-badge {
    font-size: 0.7rem; padding: 3px 10px; border-radius: 20px;
    font-weight: 600; background: rgba(255,255,255,0.07);
    color: var(--text-secondary);
  }

  /* ===== KILL BAR ===== */
  .kill-bar-wrap { display: flex; align-items: center; gap: 10px; }

  .kill-bar-bg {
    flex: 1; height: 6px;
    background: rgba(255,255,255,0.06);
    border-radius: 100px; overflow: hidden;
    min-width: 60px;
  }

  .kill-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    border-radius: 100px;
    transition: width 0.8s ease;
  }

  /* ===== LOADING / ERROR ===== */
  .loading-state {
    text-align: center; padding: 80px 20px;
    color: var(--text-muted);
  }

  .loading-spinner {
    width: 48px; height: 48px;
    border: 3px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.9s linear infinite;
    margin: 0 auto 16px;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  .loading-state p { font-size: 0.88rem; }

  .error-state {
    text-align: center; padding: 60px 20px;
    background: rgba(255,23,68,0.05);
    border: 1px solid rgba(255,23,68,0.15);
    border-radius: var(--radius);
  }

  .error-state h3 { color: var(--red); font-size: 1rem; margin-bottom: 10px; }
  .error-state p { font-size: 0.8rem; color: var(--text-secondary); line-height: 1.7; }
  .error-state code { background: rgba(255,255,255,0.08); padding: 1px 6px; border-radius: 4px; color: var(--accent2); font-size: 0.78rem; }

  .empty-state {
    text-align: center; padding: 60px 20px; color: var(--text-muted);
  }
  .empty-state span { display: block; font-size: 3rem; margin-bottom: 12px; opacity: 0.5; }

  /* ===== REFRESH INDICATOR ===== */
  .refresh-bar {
    position: fixed; bottom: 0; left: 0; right: 0;
    height: 3px; background: transparent; z-index: 200;
  }

  .refresh-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    width: 0%;
    transition: width linear;
  }

  /* ===== RESPONSIVE ===== */
  @media (max-width: 650px) {
    .header-inner { flex-direction: column; align-items: flex-start; }
    .tabs { width: 100%; }
    .tab-btn { flex: 1; text-align: center; padding: 8px 8px; font-size: 0.78rem; }
    th, td { padding: 12px 14px; }
    .hero-stats { grid-template-columns: 1fr 1fr; }
  }
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="header-inner">
    <div class="logo">
      <div class="logo-icon">üî•</div>
      <div>
        <div class="logo-text">FF TOURNAMENT</div>
        <span class="logo-sub">Live Scoreboard</span>
      </div>
    </div>

    <nav class="tabs">
      <button class="tab-btn active" onclick="switchTab('table')">üèÜ Table</button>
      <button class="tab-btn" onclick="switchTab('stats')">‚ö° Stats</button>
      <button class="tab-btn" onclick="switchTab('fixtures')">üìã Fixtures</button>
    </nav>

    <div style="display:flex;flex-direction:column;align-items:flex-end;gap:4px">
      <div class="live-badge">
        <div class="live-dot"></div>
        LIVE
      </div>
      <div class="last-updated" id="lastUpdated">Fetching...</div>
    </div>
  </div>
</header>

<!-- MAIN -->
<main>

  <!-- ===== TABLE SECTION ===== -->
  <section id="section-table" class="section active">
    <div class="hero-stats" id="heroStats">
      <div class="stat-card">
        <div class="stat-number" id="statMatches">0</div>
        <div class="stat-label">Matches Played</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="statTeams">4</div>
        <div class="stat-label">Teams</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="statKills">0</div>
        <div class="stat-label">Total Kills</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="statRemaining">12</div>
        <div class="stat-label">Matches Left</div>
      </div>
    </div>

    <div class="section-title">üèÜ Points Table</div>
    <div id="tableContent">
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading live standings...</p>
      </div>
    </div>
  </section>

  <!-- ===== STATS SECTION ===== -->
  <section id="section-stats" class="section">
    <div class="section-title">‚ö° Player Kill Leaderboard</div>
    <div id="statsContent">
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading player stats...</p>
      </div>
    </div>
  </section>

  <!-- ===== FIXTURES SECTION ===== -->
  <section id="section-fixtures" class="section">
    <div class="section-title">üìã All Fixtures</div>
    <div id="fixturesContent">
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading fixtures...</p>
      </div>
    </div>
  </section>

</main>

<!-- REFRESH PROGRESS BAR -->
<div class="refresh-bar"><div class="refresh-bar-fill" id="refreshFill"></div></div>

<script>
/* =====================================================
   CONFIG ‚Äî UPDATE THIS URL AFTER YOU PUSH TO GITHUB
   Format: https://raw.githubusercontent.com/USERNAME/REPO/main/data.json
   Example: https://raw.githubusercontent.com/john/ff-tournament/main/data.json
   ===================================================== */
const DATA_URL = 'YOUR_GITHUB_RAW_URL_HERE';

/* Auto-refresh every 30 seconds */
const REFRESH_INTERVAL = 30000;

/* ===== STATE ===== */
let tournamentData = null;
let refreshTimer   = null;
let countdownTimer = null;

/* ===== TAB SWITCHING ===== */
function switchTab(tab) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('section-' + tab).classList.add('active');
  document.querySelectorAll('.tab-btn').forEach(b => {
    if (b.textContent.toLowerCase().includes(tab === 'table' ? 'table' : tab === 'stats' ? 'stat' : 'fix'))
      b.classList.add('active');
  });
}

/* ===== FETCH DATA FROM GITHUB ===== */
async function fetchData() {
  if (DATA_URL === 'YOUR_GITHUB_RAW_URL_HERE') {
    showConfigError();
    return;
  }

  try {
    /* Cache-bust to always get fresh data */
    const url = DATA_URL + '?t=' + Date.now();
    const res = await fetch(url);
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const data = await res.json();
    tournamentData = data;
    renderAll(data);
    updateLastUpdated(data.exportedAt);
  } catch(err) {
    console.error('Fetch error:', err);
    if (!tournamentData) showFetchError();
  }
}

/* ===== RENDER ALL SECTIONS ===== */
function renderAll(data) {
  renderHeroStats(data);
  renderTable(data);
  renderStats(data);
  renderFixtures(data);
}

/* ===== HERO STATS ===== */
function renderHeroStats(data) {
  const results = Object.values(data.results || {});
  const done = results.length;
  let totalKills = 0;
  results.forEach(r => {
    Object.values(r.kills || {}).forEach(k => totalKills += k);
  });

  document.getElementById('statMatches').textContent  = done;
  document.getElementById('statTeams').textContent    = Object.keys(data.teams || {}).length;
  document.getElementById('statKills').textContent    = totalKills;
  document.getElementById('statRemaining').textContent = (data.matches || []).length - done;
}

/* ===== STANDINGS TABLE ===== */
function renderTable(data) {
  const teams   = data.teams   || {};
  const results = data.results || {};
  const n = Object.keys(teams).length;

  /* Build standings */
  const standings = {};
  Object.keys(teams).forEach(t => {
    standings[t] = { team: t, mp: 0, w: 0, l: 0, pts: 0 };
  });

  Object.values(results).forEach(r => {
    if (standings[r.winner]) {
      standings[r.winner].mp++;
      standings[r.winner].w++;
      standings[r.winner].pts += 2;
    }
    if (standings[r.loser]) {
      standings[r.loser].mp++;
      standings[r.loser].l++;
    }
  });

  const sorted = Object.values(standings).sort((a,b) => b.pts - a.pts || b.w - a.w);

  if (sorted.length === 0) {
    document.getElementById('tableContent').innerHTML = emptyState('No results yet');
    return;
  }

  let rows = '';
  sorted.forEach((row, i) => {
    const pos     = i + 1;
    const isTop   = pos <= 2;
    const isBot   = pos > n - 2;
    const rowCls  = isTop ? 'row-top' : isBot ? 'row-bottom' : '';
    const posCls  = isTop ? 'pos-top' : isBot ? 'pos-bottom' : 'pos-mid';
    const wr      = row.mp > 0 ? Math.round((row.w / row.mp) * 100) : 0;
    const delay   = (i * 0.07) + 's';

    rows += `
      <tr class="${rowCls}" style="animation-delay:${delay}">
        <td><span class="pos-badge ${posCls}">${pos}</span></td>
        <td><span class="team-name-cell">${row.team}</span></td>
        <td>${row.mp}</td>
        <td style="color:var(--green);font-weight:700">${row.w}</td>
        <td style="color:var(--red);font-weight:700">${row.l}</td>
        <td><span class="points-badge">${row.pts}</span></td>
        <td><span class="win-rate">${wr}%</span></td>
      </tr>`;
  });

  document.getElementById('tableContent').innerHTML = `
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Pos</th><th>Team</th><th>MP</th>
            <th>W</th><th>L</th><th>Pts</th><th>Win%</th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
    </div>`;
}

/* ===== PLAYER STATS ===== */
function renderStats(data) {
  const teams   = data.teams   || {};
  const results = data.results || {};

  /* Aggregate kills */
  const playerKills = {};
  Object.entries(teams).forEach(([team, players]) => {
    players.forEach(p => { playerKills[p] = { player: p, team, kills: 0 }; });
  });

  Object.values(results).forEach(r => {
    Object.entries(r.kills || {}).forEach(([player, k]) => {
      if (playerKills[player]) playerKills[player].kills += k;
    });
  });

  const sorted  = Object.values(playerKills).sort((a,b) => b.kills - a.kills);
  const maxKills = sorted[0]?.kills || 1;

  if (sorted.every(r => r.kills === 0)) {
    document.getElementById('statsContent').innerHTML = emptyState('No kill data yet');
    return;
  }

  let rows = '';
  sorted.forEach((row, i) => {
    const rank     = i + 1;
    const badgeCls = rank === 1 ? 'rank-gold' : rank === 2 ? 'rank-silver' : rank === 3 ? 'rank-bronze' : 'rank-def';
    const rankEmoji = rank === 1 ? 'üëë' : rank;
    const rowCls   = rank === 1 ? 'rank-1-row' : '';
    const barPct   = Math.round((row.kills / maxKills) * 100);
    const delay    = (i * 0.05) + 's';

    rows += `
      <tr class="${rowCls}" style="animation-delay:${delay}">
        <td><span class="rank-badge ${badgeCls}">${rankEmoji}</span></td>
        <td><strong>${row.player}</strong></td>
        <td><span class="team-badge">${row.team}</span></td>
        <td>
          <div class="kill-bar-wrap">
            <span class="kill-count">${row.kills}</span>
            <div class="kill-bar-bg">
              <div class="kill-bar-fill" style="width:${barPct}%"></div>
            </div>
          </div>
        </td>
      </tr>`;
  });

  document.getElementById('statsContent').innerHTML = `
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Rank</th><th>Player</th><th>Team</th><th>Kills</th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
    </div>`;
}

/* ===== FIXTURES LIST ===== */
function renderFixtures(data) {
  const matches = data.matches || [];
  const results = data.results || {};

  if (matches.length === 0) {
    document.getElementById('fixturesContent').innerHTML = emptyState('No fixtures yet');
    return;
  }

  let cards = '';
  matches.forEach(m => {
    const saved   = results[m.id];
    const done    = !!saved;
    const winner  = saved ? saved.winner  : null;
    const loser   = saved ? saved.loser   : null;

    const teamAStyle = done ? (winner === m.teamA ? 'color:var(--green);font-weight:800' : 'color:var(--red);opacity:0.7') : '';

    cards += `
      <div style="
        background:rgba(255,255,255,0.03);
        border:1px solid ${done ? 'rgba(0,230,118,0.2)' : 'rgba(255,255,255,0.07)'};
        border-radius:14px;padding:18px 20px;
        border-left:3px solid ${done ? 'var(--green)' : 'rgba(255,107,43,0.3)'}">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <span style="font-size:0.7rem;font-weight:700;color:var(--accent);text-transform:uppercase;letter-spacing:1.5px;
            background:rgba(255,107,43,0.1);padding:3px 10px;border-radius:20px;border:1px solid rgba(255,107,43,0.2)">
            Match ${m.id}
          </span>
          <span style="font-size:0.68rem;font-weight:600;padding:3px 10px;border-radius:20px;
            background:${done ? 'rgba(0,230,118,0.1)' : 'rgba(255,255,255,0.05)'};
            color:${done ? 'var(--green)' : 'var(--text-muted)'};
            border:1px solid ${done ? 'rgba(0,230,118,0.2)' : 'rgba(255,255,255,0.08)'}">
            ${done ? '‚úì Completed' : '‚è≥ Pending'}
          </span>
        </div>
        <div style="display:flex;align-items:center;justify-content:space-between;gap:8px">
          <div style="flex:1;text-align:center;font-size:0.85rem;font-weight:700;${teamAStyle}">${m.teamA}</div>
          <div style="font-size:0.75rem;font-weight:800;color:var(--accent);
            background:rgba(255,107,43,0.1);border:1px solid rgba(255,107,43,0.2);
            padding:5px 10px;border-radius:8px">VS</div>
          <div style="flex:1;text-align:center;font-size:0.85rem;font-weight:700;${teamBStyle}">${m.teamB}</div>
        </div>
        ${done ? `
        <div style="margin-top:12px;padding-top:12px;border-top:1px solid rgba(255,255,255,0.06);
          font-size:0.75rem;color:var(--text-secondary);text-align:center">
          üèÜ Winner: <strong style="color:var(--green)">${winner}</strong>
          ${saved.rounds ? ' &nbsp;¬∑&nbsp; ' + saved.rounds + ' rounds' : ''}
        </div>` : ''}
      </div>`;
  });

  document.getElementById('fixturesContent').innerHTML =
    `<div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:14px">${cards}</div>`;
}

/* ===== REFRESH COUNTDOWN BAR ===== */
function startRefreshBar() {
  const fill = document.getElementById('refreshFill');
  const total = REFRESH_INTERVAL;
  const step  = 200;
  let elapsed = 0;

  clearInterval(countdownTimer);
  fill.style.transition = 'none';
  fill.style.width = '0%';

  countdownTimer = setInterval(() => {
    elapsed += step;
    const pct = Math.min((elapsed / total) * 100, 100);
    fill.style.transition = `width ${step}ms linear`;
    fill.style.width = pct + '%';
    if (elapsed >= total) clearInterval(countdownTimer);
  }, step);
}

/* ===== AUTO REFRESH ===== */
function scheduleRefresh() {
  clearTimeout(refreshTimer);
  startRefreshBar();
  refreshTimer = setTimeout(() => {
    fetchData();
    scheduleRefresh();
  }, REFRESH_INTERVAL);
}

/* ===== INIT ===== */
fetchData();
scheduleRefresh();
</script>
